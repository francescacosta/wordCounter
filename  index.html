<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js" ></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Roboto:300,400" rel="stylesheet">
  <title>Word & Line Counter</title>
</head>

<body>
  <div class="container screen1">
    <h1>WORD COUNTER</h1>
    <p>
      Upload your file below to have the amount of lines and words counted .txt & pdf files accepted
    </p>

    <div>
      <form enctype="multipart/form-data" method="post" onsubmit="return upload();">
        <input name="upload" type="file" id="upload" accept="text/pdf" >
        <!-- <input type="button" class="button" value="SUBMIT" onclick="main(); return false;"/> -->
      </form>
    </div>
  </div>

  <div class="container screen2">
    <p>
      I have processed your file, and it has:
    </p>
        <div><span id="display_Line_count">0</span> <span> lines</span></div>
    <div><span id="display_File_count">0 </span> <span class="words">  words</span></div>
  </div>
</body>

</html>
